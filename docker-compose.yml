      nofile:
        soft: 65536
        hard: 65536
    environment:
      HADOOP_HOME: "/opt/hadoop"
      YARN_NODEMANAGER_OPTS: "-XX:+UseParallelGC -Xmx2g"
    networks:
      - hdnet

